<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create article</title>
    <meta charset="UTF-8">
</head>

<body>
<div>
    <img src="../../../webapp/images/stsmlogo.png" alt="STSM logo" title="STSM logo"
         th:src="@{/images/stsmlogo.png}"/>
</div>
</br>
    <h2>Create article</h2>
</br>
<form th:method="POST" th:action="@{/article/add/save}" th:object="${articleEmpty}">
    <label for="category">category: </label>
    <input type="text" th:field="*{category}" id="category"/>
    <br/>
    <label for="subcategory">subcategory: </label>
    <select th:field="*{subcategory}" id="subcategory">
        <option th:each="var : ${allSubcategory}"  th:value="${var}" th:text="${var.name}">subcategory</option>
    </select>
    <br/>
    <label for="articleName">articleName: </label>
    <input type="text" th:field="*{articleName}" id="articleName"/>
    <br/>
    <label for="context">context: </label>
    <input type="text" th:field="*{context}" id="context"/>
        <div style = "color:red" th:if = "${#fields.hasErrors('context')}" th:errors = "*{context}">Name error</div>
    <br/>
    <label for="city">city: </label>
    <input type="text" th:field="*{city}" id="city"/>
    <br/>
    <label for="telephone">telephone: </label>
    <input type="text" th:field="*{telephone}" id="telephone"/>
        <div style = "color:red" th:if = "${#fields.hasErrors('telephone')}" th:errors = "*{telephone}">Name error</div>
    <br/>
    <label for="price">price: </label>
    <input type="text" th:field="*{price}" id="price"/>
        <div style = "color:red" th:if = "${#fields.hasErrors('price')}" th:errors = "*{price}">Name error</div>
    <br/>
    <label for="currencyPrice">currencyPrice: </label>
    <select th:field="*{currencyPrice}" id="currencyPrice">
        <option th:each="var : ${allCurrencyPrice}"  th:value="${var}" th:text="${var.name}">currencyPrice</option>
    </select>
    <br/>
    <label for="dateFrom">dateFrom: </label>
    <input type="text" th:field="*{dateFrom}" id="dateFrom"/>
    <br/>
    <label for="dateTo">dateTo: </label>
    <input type="text" th:field="*{dateTo}" id="dateTo"/>
    <br/>
    <label for="personId">person Id: </label>
    <input type="text" th:field="*{person.id}" id="personId"/>
    <br/>
    <input type="submit" value="Save"/>
</form>
<br/>
<form th:method="GET" th:action="@{/article/account/{id}(id=${articleEmpty.getPerson().getId()})}">
    <input type="submit" value="Exit"/>
</form>

</body>
</html>
