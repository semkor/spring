<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create person</title>
    <meta charset="UTF-8">
</head>

<body>
<form th:method="POST" th:action="@{/person/save}" th:object="${personEmpty}">
    <label for="name">name: </label>
    <input type="text" th:field="*{name}" id="name"/>
        <div style = "color:red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}">Name error</div>
    <br/>
    <label for="lastname">last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
        <div style = "color:red" th:if = "${#fields.hasErrors('lastName')}" th:errors = "*{lastName}">Name error</div>
    <br/>
    <label for="sex">sex: </label>
    <select th:field="*{sex}" id="sex">
        <option th:each="var : ${allTypes}"  th:value="${var}" th:text="${var.name}">sex</option>
    </select>
    <br/>
    <label for="login">login: </label>
    <input type="text" th:field="*{login}" id="login"/>
        <div style = "color:red" th:if = "${#fields.hasErrors('login')}" th:errors = "*{login}">Name error</div>
    <br/>
    <label for="password">password: </label>
    <input type="text" th:field="*{password}" id="password"/>
        <div style = "color:red" th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}">Name error</div>
    <br/>
    <input type="submit" value="Save"/>
</form>
<form th:method="GET" th:action="@{/article}">
    <input type="submit" value="Exit"/>
</form>
</body>
</html>
